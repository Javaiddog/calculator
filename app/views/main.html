<div class="calculator">
    <!-- author's info -->
    <a href="https://github.com/Summer-Dong/calculator" id='record'>@Summer</a>
    <!-- the result's display -->
    <div class="screen">
        <input class="typeIn" type="text" value={{main.types}} disabled/>
        <input class="result" type="text" value={{main.results}} disabled>
    </div>
    <!-- the slip button -->
    <div class="slipButton" ng-click="main.slip()">
        <section class="model-1">       
            <div class="checkbox">           
                <input type="checkbox"/>
                <label>科学标准</label>                
            </div>
        </section>
    </div>
    <!-- normal calculator -->
    <div class="main" ng-show="main.slip()">
        <div class="row rowLine">
            <div class="col-md-3"><button class="btn buttons">C</button></div>
            <div class="col-md-3"><button class="btn buttons">DEL</button></div>
            <div class="col-md-3"><button class="btn buttons">÷</button></div>
            <div class="col-md-3"><button class="btn buttons">×</button></div>
        </div>
        <div class="row rowLine">
            <div class="col-md-3"><button class="btn buttons" ng-click="main.numClick(7)">7</button></div>
            <div class="col-md-3"><button class="btn buttons" ng-click="main.numClick(8)">8</button></div>
            <div class="col-md-3"><button class="btn buttons" ng-click="main.numClick(9)">9</button></div>
            <div class="col-md-3"><button class="btn buttons">+</button></div>
        </div>
        <div class="row rowLine">
            <div class="col-md-3"><button class="btn buttons" ng-click="main.numClick(4)">4</button></div>
            <div class="col-md-3"><button class="btn buttons" ng-click="main.numClick(5)">5</button></div>
            <div class="col-md-3"><button class="btn buttons" ng-click="main.numClick(6)">6</button></div>
            <div class="col-md-3"><button class="btn buttons">-</button></div>
        </div>
        <div class="row rowLine">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4"><button class="btn buttons" ng-click="main.numClick(1)">1</button></div>
                    <div class="col-md-4"><button class="btn buttons" ng-click="main.numClick(2)">2</button></div>
                    <div class="col-md-4"><button class="btn buttons" ng-click="main.numClick(3)">3</button></div>
                </div>
                <div class="row">
                    <div class="col-md-8"><button class="btn buttonZero" ng-click="main.numClick(0)">0</button></div>
                    <div class="col-md-4"><button class="btn buttons">.</button></div>
                </div>
            </div>
            <div class="col-md-3"><button class="btn buttonsEqual">=</button></div>
        </div>
    </div>

    <!-- scientific calculator -->
    <div class="main"  ng-show="main.slip()">
        <div class="row rowLine">
            <div class="col-md-2"><button class="btn buttonS">C</button></div>
            <div class="col-md-2"><button class="btn buttonS">DEL</button></div>
            <div class="col-md-2"><button class="btn buttonS">^</button></div>
            <div class="col-md-2"><button class="btn buttonS">π</button></div>
            <div class="col-md-2"><button class="btn buttonS">√</button></div>
            <div class="col-md-2"><button class="btn buttonS">1/X</button></div>
        </div>
        <div class="row rowLine">
            <div class="col-md-2"><button class="btn buttonS">sin</button></div>
            <div class="col-md-2"><button class="btn buttonS">(</button></div>
            <div class="col-md-2"><button class="btn buttonS">)</button></div>
            <div class="col-md-2"><button class="btn buttonS">ln</button></div>
            <div class="col-md-2"><button class="btn buttonS">÷</button></div>
            <div class="col-md-2"><button class="btn buttonS">×</button></div>
        </div>
        <div class="row rowLine">
            <div class="col-md-2"><button class="btn buttonS">cos</button></div>
            <div class="col-md-2"><button class="btn buttonS">7</button></div>
            <div class="col-md-2"><button class="btn buttonS">8</button></div>
            <div class="col-md-2"><button class="btn buttonS">9</button></div>
            <div class="col-md-2"><button class="btn buttonS">%</button></div>
            <div class="col-md-2"><button class="btn buttonS">-</button></div>
        </div>
        <div class="row rowLine">
            <div class="col-md-2"><button class="btn buttonS">tan</button></div>
            <div class="col-md-2"><button class="btn buttonS">4</button></div>
            <div class="col-md-2"><button class="btn buttonS">5</button></div>
            <div class="col-md-2"><button class="btn buttonS">6</button></div>
            <div class="col-md-2"><button class="btn buttonS">.</button></div>
            <div class="col-md-2"><button class="btn buttonS">+</button></div>
        </div>
        <div class="row rowLine">
            <div class="col-md-2"><button class="btn buttonS">log</button></div>
            <div class="col-md-2"><button class="btn buttonS">1</button></div>
            <div class="col-md-2"><button class="btn buttonS">2</button></div>
            <div class="col-md-2"><button class="btn buttonS">3</button></div>
            <div class="col-md-2"><button class="btn buttonS">0</button></div>
            <div class="col-md-2"><button class="btn buttonS">=</button></div>
        </div>
    </div>
</div>
